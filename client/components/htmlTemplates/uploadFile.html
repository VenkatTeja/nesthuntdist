 <div class="fullW thumbs_wrap padding10">
   <form name="myForm">
    <legend>{{heading}}</legend>
    <input type="file" ngf-select ng-model="picFile" name="file"    
           accept="image/*" ngf-max-size="2MB" 
           ngf-model-invalid="errorFile">
    <i ng-show="myForm.file.$error.required">*required</i><br>
    <i ng-show="myForm.file.$error.maxSize">File too large 
        {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
    <div class="fullW thumbs_wrap">
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> 
      <span ng-click="picFile = null" ng-show="picFile" class="close">&#10005;</span>
    </div>
    <br>
    <div class="fullW valignOut">
      <md-button ng-disabled="!myForm.$valid" 
            ng-click="uploadPic(picFile)" class="md-raised" style="margin:0px" ng-if="picFile">Submit</md-button>
    </div>
    <span class="progress" ng-show="progress">
      <div style="width:{{progress}}" 
          ng-bind="progress"></div>
    </span>
   <!--  <div ng-show="result" class="fullW centric"><b>{{result}}<</div> -->
    <span class="err" ng-show="errorMsg"  class="fullW centric">{{errorMsg}}</span>
  </form>
</div>
